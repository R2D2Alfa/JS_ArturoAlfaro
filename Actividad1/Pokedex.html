        class Pokemon{
            constructor(nombre, naturleza, tipo, vida, ataque, defensa, velocidad, nivel){

                this.Tipo = tipo;
                this.Vida = vida;
                this.Ataque = ataque;
                this.Defensa = defensa;
                this.Velocidad = velociad;
                this.Nivel = nivel;
            }

        Subir_nivel() {
            console.log('Su pokemon ha subido de nivel');
            if(Nivel <= 100){
                this.Nivel++;
            }
            else{
                console.log('Su pokemon ha alcanzado su nivel máximo');
            }
            if(Naturaleza == 'Alegre'){
                this.Velocidad+=4;   
            }

            }
        
        }
        Presentarse(){

        }
        Suma_estadisticas(){
            let suma=this.Ataque+this.Velocidad+this.Defensa+this.Vida;
            console.log(suma);
        }
        Promedio_estadisticas(){
            let prom=(this.Ataque+this.Velocidad+this.Defensa+this.Vida)/4;
            console.log(prom);
